# Site settings
title : Yasas Gamagedara
title_separator : "-"
subtitle : # site tagline that appears below site title in masthead
permalink: "/:title/"
logo: 'assets/images/home/yg_32.png'
favicon: 'favicon_500.ico'
name : "Yasas Gamagedara"
description : "My personal website"
url : https://kanthsaz.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl : "" # the subpath of your site, e.g. "/blog"
repository : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
masthead_title : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs : false # true, false (default)
incremental: true

locale: en_us
lang: en_us
words_per_minute : 200
paginate: 10
paginate_path: "/page:num/"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

sass:
  sass_dir: _sass
  style: :compressed
ganalytics: 

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-archives


